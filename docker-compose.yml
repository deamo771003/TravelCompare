version: '3'
services:
  app:
    build: .
    # env_file:
    #   - .env
    environment:
      - NODE_ENV=production
      - PORT=80

    nginx:
    image: nginx:latest
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/ssl/travelcompare.store.pem:/etc/ssl/travelcompare.store.pem
      - /etc/ssl/travelcompare.store.key:/etc/ssl/travelcompare.store.key
    depends_on:
      - app
