version: '3'
services:
  app:
    network_mode: "tc_network"
    build: .
    environment:
      - NODE_ENV=production
      - PORT=80
    ports:
      - "80:80"
    mem_limit: 550M
    cpus: 0.7
    networks:
      - default
      - tc_network

  nginx:
    image: nginx:latest
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/ssl/travelcompare.store.pem:/etc/ssl/travelcompare.store.pem
      - /etc/ssl/travelcompare.store.key:/etc/ssl/travelcompare.store.key
      
    depends_on:
      - app

